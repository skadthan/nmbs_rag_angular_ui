<div class="profile-update-container">
  <!--button class="back-button" routerLink="/chatbot">
    ← Back to Chat
  </!button-->
    <!-- Back Button -->
    <div class="top-bar">
      <button class="btn-back" (click)="navigateBack()">
        ← Back to Chat
      </button>
      <app-menu></app-menu> <!-- Reuse the menu component -->
    </div>
  <div class="profile-header">
    <img class="profile-avatar" [src]="user.avatar" alt="User Avatar" />
    <h2>{{ user.firstName }}</h2>
    <p>{{ user.email }}</p>
  </div>

  <div class="profile-card">
    <h3>Personal Information</h3>
    <form>
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input id="firstName" type="text" [(ngModel)]="user.firstName" />
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input id="lastName" type="text" [(ngModel)]="user.lastName" />
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input id="email" type="email" [(ngModel)]="user.email" />
      </div>
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input id="phone" type="tel" [(ngModel)]="user.phone" />
      </div>
    </form>
  </div>

  <div class="profile-card">
    <h3>Change Password</h3>
    <form>
      <div class="form-group">
        <label for="currentPassword">Current Password</label>
        <input id="currentPassword" type="password" [(ngModel)]="password.currentPassword" />
      </div>
      <div class="form-group">
        <label for="newPassword">New Password</label>
        <input id="newPassword" type="password" [(ngModel)]="password.newPassword" />
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm New Password</label>
        <input id="confirmPassword" type="password" [(ngModel)]="password.confirmPassword" />
      </div>
    </form>
  </div>

  <div class="profile-card">
    <div class="role-settings">
      <h3>Role Settings</h3>
      <div class="role-item">
        <label>
          <input type="checkbox" [(ngModel)]="roles.adminAccess" />
          <span>
            <i class="fas fa-user-shield"></i> Admin Access
          </span>
        </label>
        <p>Full access to all features and settings</p>
      </div>
      <div class="role-item">
        <label>
          <input type="checkbox" [(ngModel)]="roles.chatUser" />
          <span>
            <i class="fas fa-comments"></i> Chat User
          </span>
        </label>
        <p>Access to chat features only</p>
      </div>
    </div>  
    
  </div>

  <button class="save-button" (click)="saveChanges()">Save Changes</button>
</div>
