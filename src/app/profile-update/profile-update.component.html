<div class="profile-update-container">
    <!-- Header Section -->
    <div class="profile-header">
      <button class="back-button" routerLink="/chatbot">‚Üê Back to Chat</button>
      <div class="profile-avatar">
        <img src="assets/user-avatar.png" alt="Profile Picture" />
      </div>
      <div class="profile-info">
        <h2>{{ profile.firstName }} {{ profile.lastName }}</h2>
        <p>{{ profile.email }}</p>
      </div>
    </div>
  
    <!-- Personal Information Section -->
    <div class="profile-section">
      <h3>Personal Information</h3>
      <form>
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input id="firstName" type="text" [(ngModel)]="profile.firstName" name="firstName" />
        </div>
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input id="lastName" type="text" [(ngModel)]="profile.lastName" name="lastName" />
        </div>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input id="email" type="email" [(ngModel)]="profile.email" name="email" />
        </div>
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input id="phone" type="text" [(ngModel)]="profile.phone" name="phone" />
        </div>
      </form>
    </div>
  
    <!-- Change Password Section -->
    <div class="profile-section">
      <h3>Change Password</h3>
      <form>
        <div class="form-group">
          <label for="currentPassword">Current Password</label>
          <input id="currentPassword" type="password" [(ngModel)]="password.currentPassword" name="currentPassword" />
        </div>
        <div class="form-group">
          <label for="newPassword">New Password</label>
          <input id="newPassword" type="password" [(ngModel)]="password.newPassword" name="newPassword" />
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirm New Password</label>
          <input id="confirmPassword" type="password" [(ngModel)]="password.confirmPassword" name="confirmPassword" />
        </div>
      </form>
    </div>
  
    <!-- Role Settings Section -->
    <div class="profile-section">
      <h3>Role Settings</h3>
      <div class="form-group role-setting">
        <label>
          <input type="checkbox" [(ngModel)]="roles.adminAccess" name="adminAccess" />
          Admin Access
        </label>
        <p>Full access to all features and settings</p>
      </div>
      <div class="form-group role-setting">
        <label>
          <input type="checkbox" [(ngModel)]="roles.chatUser" name="chatUser" />
          Chat User
        </label>
        <p>Access to chat features only</p>
      </div>
    </div>
  
    <!-- Save Button -->
    <div class="save-changes-container">
      <button class="save-button" (click)="saveChanges()">Save Changes</button>
    </div>
  </div>
