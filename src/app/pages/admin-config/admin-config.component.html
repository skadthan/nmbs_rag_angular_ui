<div class="admin-config-container">
    <!-- Back Button -->
    <div class="top-bar">
      <button class="btn-back" (click)="navigateBack()">
        ‚Üê Back to Chat
      </button>
      <app-menu></app-menu> <!-- Reuse the menu component -->
    </div>
  
    <h1>ChatBot Configuration</h1>
    <p class="subheading">Manage your chatbot settings and parameters</p>
  
    <div class="config-section">
      <h2>Model Settings</h2>
      <div class="form-group">
        <label for="modelName">Model Name</label>
        <select id="modelName" [(ngModel)]="modelSettings.modelName">
          <option *ngFor="let model of modelOptions" [value]="model">{{ model }}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="modelId">Model ID</label>
        <input
          type="text"
          id="modelId"
          [(ngModel)]="modelSettings.modelId"
          placeholder="Enter Model ID"
        />
      </div>
    </div>
  
    <div class="config-section">
      <h2>Model Parameters</h2>
      <div class="form-group slider-group">
        <label for="temperature">Temperature</label>
        <input
          id="temperature"
          type="range"
          min="0"
          max="1"
          step="0.01"
          [(ngModel)]="modelSettings.temperature"
        />
        <span>{{ modelSettings.temperature }}</span>
        <p class="description">
          Controls randomness in the output (0 = deterministic, 1 = creative)
        </p>
      </div>
      <div class="form-group slider-group">
        <label for="topP">Top P</label>
        <input
          id="topP"
          type="range"
          min="0"
          max="1"
          step="0.01"
          [(ngModel)]="modelSettings.topP"
        />
        <span>{{ modelSettings.topP }}</span>
        <p class="description">
          Controls diversity via nucleus sampling
        </p>
      </div>
    </div>
  
    <button class="btn-primary" (click)="saveChanges()">Save Changes</button>
  </div>
