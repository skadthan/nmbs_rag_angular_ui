<div class="login-container">
  <div class="login-header">
    <img src="assets/logos/nmbslogo.png" alt="Nimbus Logo" class="login-logo" />
    <h1>Welcome to Nimbus Consulting</h1>
    <p>Sign in to access your account</p>
  </div>

  <form (ngSubmit)="login()" class="login-form">
    <label>Email Address:</label>
    <div class="input-wrapper">
      <input type="email" [(ngModel)]="username" name="username" placeholder="Enter your email" required />
    </div>

    <label>Password:</label>
    <div class="input-wrapper">
      <input
        type="password"
        [(ngModel)]="password"
        name="password"
        placeholder="Enter your password"
        required
      />
    </div>

    <div class="remember-forgot">
      <div>
        <input type="checkbox" name="rememberMe" id="rememberMe" />
        <label for="rememberMe">Remember me</label>
      </div>
      <a href="#" class="forgot-password">Forgot password?</a>
    </div>

    <button type="submit" class="login-button">Sign In</button>
  </form>

  <div class="login-divider">
    <span>Or Continue With</span>
  </div>

  <div class="social-login">
    <button class="google-login">Google</button>
    <button class="microsoft-login">Microsoft</button>
  </div>

  <div class="signup-link">
    Donâ€™t have an account? <a href="#">Sign up</a>
  </div>
</div>
