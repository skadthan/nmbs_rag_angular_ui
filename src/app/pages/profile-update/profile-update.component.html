
<div class="profile-update-container">

  <div class="left-menu">
    <button
      [ngClass]="{ active: currentRoute === '/profile-update' }"
      routerLink="/profile-update"
    >
      Update Profile
    </button>
    <button
      [ngClass]="{ active: currentRoute === '/role-update' }"
      routerLink="/role-update"
    >
      Update/Request Roles
    </button>
  </div>
  
  <div class="content-area">
    <div class="top-bar">
      <button class="btn-back" (click)="navigateBack()">
        ‚Üê Back to Chat
      </button>
      <app-menu></app-menu> <!-- Reuse the menu component -->
    </div>
    <div class="profile-header">
      <img class="profile-avatar" [src]="user.avatar" alt="User Avatar" />
      <div>
        <h2>{{ user.firstName }}</h2>
        <p>{{ user.email }}</p>
      </div>
    </div>

    <div class="profile-card">
      <h3>Personal Information</h3>
      <form>
        <div class="form-row">
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input
              id="firstName"
              type="text"
              [(ngModel)]="user.firstName"
              name="firstName"
            />
          </div>
          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input
              id="lastName"
              type="text"
              [(ngModel)]="user.lastName"
              name="lastName"
            />
          </div>
          <div class="form-group">
            <label for="dateOfBirth">Date of Birth</label>
            <input
              id="dateOfBirth"
              type="date"
              [(ngModel)]="user.dateofbirth"
              name="dateOfBirth"
            />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="email">Email Address</label>
            <input
              id="email"
              type="email"
              [(ngModel)]="user.email"
              name="email"
            />
          </div>
          <div class="form-group">
            <label for="phone">Phone Number</label>
            <input
              id="phone"
              type="tel"
              [(ngModel)]="user.phone"
              name="phone"
            />
          </div>
        </div>
      </form>
    </div>

    <div class="profile-card">
      <h3>Change Password</h3>
      <form>
        <div class="form-row">
          <div class="form-group">
            <label for="currentPassword">Current Password</label>
            <input
              id="currentPassword"
              type="password"
              [(ngModel)]="password.currentPassword"
              name="currentPassword"
            />
          </div>
          <div class="form-group">
            <label for="newPassword">New Password</label>
            <input
              id="newPassword"
              type="password"
              [(ngModel)]="password.newPassword"
              name="newPassword"
            />
          </div>
          <div class="form-group">
            <label for="confirmPassword">Confirm New Password</label>
            <input
              id="confirmPassword"
              type="password"
              [(ngModel)]="password.confirmPassword"
              name="confirmPassword"
            />
          </div>
        </div>
      </form>
      <button class="save-button" (click)="saveProfile()">Save Changes</button>
    </div>
  </div>
</div>
